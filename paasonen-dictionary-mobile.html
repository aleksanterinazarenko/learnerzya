<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dialect Dictionary of the Mordvin Languages</title>
    <link rel="stylesheet" href="style-mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <select id="nav-select" class="nav-select">
        <option value="index-mobile.html">Main Page</option>
        <option value="english-erzya-dictionary-mobile.html">English-Erzya dictionary</option>
        <option value="erzya-english-dictionary-mobile.html">Erzya-English dictionary</option>
        <option value="finnish-erzya-dictionary-mobile.html">Finnish-Erzya dictionary</option>
        <option value="grammar-mobile.html">Grammar</option>
        <option value="transliteration-tool-mobile.html">Transliteration tool</option>
        <option value="about-the-spelling-mobile.html">About the spelling</option>
        <option value="sources-mobile.html">Sources</option>
        <option value="mailto:aleksanterinazarenko@outlook.com">Contact</option>
    </select>
</header>

    <main>
      <h1><a href="/learnerzya/index.html">Learn Erzya</a></h1>

      <div class="container">
        <select id="languageSelector">
            <option value="latin">Latin</option>
            <option value="cyrillic">Cyrillic</option>
        </select>
        <input id="searchInput" placeholder="Search for a word ..." type="text" autocomplete="off" />
        <div id="suggestions" class="suggestions-list" style="display: none;"></div>
            <div id="diacriticButtons">
              <button type="button" class="diacritic-btn">ć</button>
              <button type="button" class="diacritic-btn">č</button>
              <button type="button" class="diacritic-btn">ĺ</button>
              <button type="button" class="diacritic-btn">ń</button>
              <button type="button" class="diacritic-btn">ŕ</button>
              <button type="button" class="diacritic-btn">ś</button>
              <button type="button" class="diacritic-btn">š</button>
              <button type="button" class="diacritic-btn">ź</button>
              <button type="button" class="diacritic-btn">ž</button>
              <button type="button" class="diacritic-btn">ə</button>
              <button type="button" class="diacritic-btn">ʟ</button>
              <button type="button" class="diacritic-btn">ŋ</button>
              <button type="button" class="diacritic-btn">ᵪ</button>
              <button type="button" class="diacritic-btn">ʿ</button>
              <button type="button" class="diacritic-btn">·</button>
          </div>
            <ul id="dictionaryList"></ul>
        </div>
        <p style="font-size: 17px; text-align: center;">Source: <a href="https://akusanat.com/verdd/" style="text-decoration: none;">Veʹrdd</a></p>
    </main>

    <style>
.nav-select {
      width: 100%;
      padding: 10px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
  }
  
  .nav-select option {
      padding: 10px;
      background-color: #333;
      color: #fff;
  }

      .suggestions-list {
          border-top: none;
          padding: 0 20px;
          margin-bottom: 20px;
          overflow-y: auto;
          background-color: #fff;
      }

      .suggestion-item {
          padding: 10px;
          cursor: pointer;
      }

      .suggestion-item.highlight {
          background-color: #f0f0f0;
      }

      .word-details {
          font-size: 17px;
          padding: 0 10px;
      }

      .entry {
    color: #333;
    font-size: 17px;
    font-style: normal;
    line-height: 1.5;
    padding: 10px 20px;
    margin: 0;
    text-align: left;
    }

      #diacriticButtons {
      margin-left: 25px;
      margin-right: 25px;
      display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .diacritic-btn {
      padding: 5px 10px;
      margin: 1px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
  }
  .diacritic-btn:hover {
      background-color: #f9f9f9;
  }
    </style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const latinJsonURL = 'https://raw.githubusercontent.com/aleksanterinazarenko/databases/refs/heads/main/Paasonen_Valks.json';
    const cyrillicJsonURL = '';

const searchInput = document.getElementById('searchInput');
const languageSelector = document.getElementById('languageSelector');
const suggestions = document.getElementById('suggestions');
const wordDetails = document.getElementById('wordDetails');

let currentData = [];
let selectedSuggestionIndex = -1;
let filteredWords = [];
let isMouseOverSuggestion = false;

function showWordDetails(entry) {
const categoryDisplay = entry.Category ? `<span style="font-weight: normal;">${entry.Category}</span>` : ''; 
wordDetails.innerHTML = `<p style="margin-bottom: 20px; color: #B22222;">${categoryDisplay}</p><p>${entry.Definition}</p>`;
  
  wordDetails.style.display = 'block';
  suggestions.style.display = 'none';
}

function loadDictionary(url) {
fetch(url)
  .then(response => {
      if (!response.ok) {
          throw new Error('Network response was not ok');
      }
      return response.json();
  })
  .then(data => {
      currentData = [];
      let lastEntry = null;

      data.forEach(entry => {
          if (entry.Word) {

              if (lastEntry && lastEntry.Definition) {
                  currentData.push(lastEntry);
              }

              lastEntry = {
                  Word: entry.Word,
                  Definition: entry.Definition,
                  Category: entry.Category
              };
          } else if (lastEntry) {
              if (entry.Definition) {
                  lastEntry.Definition += `<div class="entry">${entry.Definition}</div>`;
              }
          }
      });

      if (lastEntry) {
          currentData.push(lastEntry);
      }

      suggestions.innerHTML = '';
  })
  .catch(error => console.error('Error loading the dictionary:', error));
}

function highlightSuggestion(index) {
  const suggestionItems = Array.from(suggestions.getElementsByClassName('suggestion-item'));
  suggestionItems.forEach((item, idx) => {
      item.classList.toggle('highlight', idx === index);
  });
}

searchInput.addEventListener('input', (event) => {
  const query = event.target.value.toLowerCase().trim();
  suggestions.innerHTML = '';
  selectedSuggestionIndex = -1;

  if (query === "") {
      wordDetails.innerHTML = '';
      suggestions.style.display = 'none';
  } else {
      filteredWords = currentData
      .filter(entry => {
    const normalizedWord = entry.Word.toLowerCase().replace(/^[\*\[\d¹²³⁴]+/, '').replace(/[ᵪʿ·]/g, '');
    return normalizedWord.includes(query);
})
          .sort((a, b) => {
              const aStartsWith = a.Word.toLowerCase().startsWith(query);
              const bStartsWith = b.Word.toLowerCase().startsWith(query);
              if (aStartsWith && !bStartsWith) return -1;
              if (!aStartsWith && bStartsWith) return 1;
              return a.Word.length - b.Word.length;
          });

      if (filteredWords.length > 0) {
          filteredWords.forEach((entry, index) => {
              const suggestionItem = document.createElement('div');
              suggestionItem.className = 'suggestion-item';
              suggestionItem.textContent = entry.Word;

              suggestionItem.onclick = () => {
                  selectedSuggestionIndex = index;
                  highlightSuggestion(selectedSuggestionIndex);
                  searchInput.value = entry.Word;
                  showWordDetails(entry);
              };

              suggestionItem.onmouseover = () => {
                  isMouseOverSuggestion = true;
                  selectedSuggestionIndex = index; 
                  highlightSuggestion(selectedSuggestionIndex);
              };

              suggestionItem.onmouseout = () => {
                  isMouseOverSuggestion = false;
              };

              suggestions.appendChild(suggestionItem);
          });
          
          suggestions.style.display = 'block';
          wordDetails.style.display = 'none';
      } else {
          suggestions.style.display = 'none';
      }
  }
});

searchInput.addEventListener('keydown', (event) => {
  const suggestionItems = Array.from(suggestions.getElementsByClassName('suggestion-item'));

  if (!isMouseOverSuggestion) {
      if (event.key === 'ArrowDown') {
          if (selectedSuggestionIndex < suggestionItems.length - 1) {
              selectedSuggestionIndex++;
              highlightSuggestion(selectedSuggestionIndex);
              suggestionItems[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
          }
      } else if (event.key === 'ArrowUp') {
          if (selectedSuggestionIndex > 0) {
              selectedSuggestionIndex--;
              highlightSuggestion(selectedSuggestionIndex);
              suggestionItems[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
          }
      } else if (event.key === 'Enter') {
          if (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < suggestionItems.length) {
              const selectedWord = filteredWords[selectedSuggestionIndex];
              searchInput.value = selectedWord.Word;
              showWordDetails(selectedWord);
          }
      }
  }
});

languageSelector.addEventListener('change', (event) => {
  const selectedLanguage = event.target.value;
  const url = selectedLanguage === 'cyrillic' ? cyrillicJsonURL : latinJsonURL;
  loadDictionary(url);
});

loadDictionary(latinJsonURL);
});

document.addEventListener('DOMContentLoaded', function() {
var navSelect = document.getElementById('nav-select');
var currentPage = window.location.pathname.split('/').pop();

for (var i = 0; i < navSelect.options.length; i++) {
    if (navSelect.options[i].value === currentPage) {
        navSelect.selectedIndex = i;
        break;
    }
}

navSelect.addEventListener('change', function() {
    window.location.href = this.value;
});
});

document.querySelectorAll('.diacritic-btn').forEach(button => {
    button.addEventListener('click', function () {
        const searchInput = document.getElementById('searchInput');
        
        searchInput.value += this.textContent; 
        
        const event = new Event('input');
        searchInput.dispatchEvent(event);

        searchInput.focus();
    });
});
</script>

</body>
</html>
